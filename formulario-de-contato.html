<body>

  <div class="header">

      <h1><img src= "media/logo-projeto-squad-2.png"></h1>

<div class="flex">

  <form name="Contato">

    <h1>Entre em contato</h1>
  
    <div>
      <label>Nome</label>
      <p><input type="text" id="nome" placeholder="Insira seu nome" required name="nome"></p>
    </div>
 
    <div>
      <label>Telefone</label>
      <p><input type="fone" id="tel" placeholder="DDD + xxxxx-xxxx" required name="fone"></p>
    </div>
 
    <div>
      <label>E-mail</label>
      <p><input type="email" id="email" placeholder="@mail.com" required name="email"></p>
    </div>
  
    <div>
      <label>Mensagem</label>
      <p><textarea placeholder="Digite aqui" required  id="text"></textarea></p>
    <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
    </div>
  </form>
</div>

    <div class="footer">
      <p>PROJETO SQUAD 2</p>
    </div>
